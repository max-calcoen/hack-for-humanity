        .wrapper {

        p {

            color: white;
        }
    </style> 
    <body style="background-image: url('/images/aang.png'); 
    background-size: cover; 
    background-repeat: no-repeat;
    background-position: center center;

    background-color: #f7f7f7;">

    <div class="background">
        <div class="wrapper">

                            {% endif %}

                        </form>
                        <p style="color: red">{{err_msg}}</p>
                    </div>
            </div>
        </div>
    </div>
