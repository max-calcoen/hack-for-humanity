<head>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

            width="100"

<div class="background">
  <div class="wrapper">
    <div class="content">
    <body style="background-image: url(/images/avatar.png); 
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-color: #f7f7f7;">
      </div>
    </div>
  </div>

<body>
  <form action="http://localhost:8080/submit" method="POST">
    <label for="type">What type of activity would you like to do </label>
		<select id="type" name="type">
 			<option value="education">Education</option>
			<option value="recreational">Recreation</option>
			<option value="social">Social</option>
  		<option value="diy">DIY</option>
			<option value="charity">Charity</option>
  		<option value="cooking">Cooking</option>
  		<option value="relaxation">Relaxation</option>
      <option value="music">Music</option>
      <option value="busywork">Busy work</option>
		</select>
    <br>
  
    <label for="participants">How many participants will be there? </label>
		<select id="participants" name="participants">
 			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
  		<option value="4">4</option>
			<option value="5">5</option>
  		<option value="6">6</option>
  		<option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
		</select>
    <br>
  
    <label for="price">What is the your ideal cost for your activity? </label>
		<select id="price" name="price">
 			<option value="0">$0</option>
			<option value="1">$1</option>
			<option value="2">$2</option>
  		<option value="3">$3</option>
			<option value="4">$4</option>
  		<option value="5">$5</option>
  		<option value="6">$6</option>
      <option value="7">$7</option>
      <option value="8">$8</option>
      <option value="9">$9</option>
      <option value="10">$10</option>
      <option value="11">$11</option>
      <option value="12">$12</option>
      <option value="13">$13</option>
      <option value="14">$14</option>
      <option value="15">$15</option>
      <option value="16">$16</option>
      <option value="17">$17</option>
      <option value="18">$18</option>
      <option value="19">$19</option>
      <option value="20">$20</option>
		</select>
    <br>

    <label for="accessibility">How convenient do you want your activity to be on a scale of 1 to 10 (0 = most convenient, 10 = least convenient). </label>
		<select id="accessibility" name="accessibility">
      <option value="0.0">0</option>
 			<option value="0.1">1</option>
			<option value="0.2">2</option>
			<option value="0.3">3</option>
  		<option value="0.4">4</option>
			<option value="0.5">5</option>
  		<option value="0.6">6</option>
  		<option value="0.7">7</option>
      <option value="0.8">8</option>
      <option value="0.9">9</option>
      <option value="1.0">10</option>
		</select>
    <br>
    <button type="submit">Submit</button>
  
</body>

</html>
